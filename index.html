<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简约贪吃蛇游戏</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- 游戏标题 -->
        <header>
            <h1>🐍 贪吃蛇</h1>
            <div class="score-board">
                <div class="score-item">
                    <span class="label">当前分数：</span>
                    <span id="current-score" class="value">0</span>
                </div>
                <div class="score-item">
                    <span class="label">最高分：</span>
                    <span id="high-score" class="value">0</span>
                </div>
            </div>
        </header>

        <!-- 游戏主区域 -->
        <main>
            <div class="game-wrapper">
                <!-- 游戏画布 -->
                <canvas id="gameCanvas" width="600" height="600"></canvas>
                
                <!-- 游戏开始遮罩 -->
                <div id="start-screen" class="overlay">
                    <div class="overlay-content">
                        <h2>简约贪吃蛇</h2>
                        <p>使用方向键或WASD控制蛇的移动</p>
                        <p>空格键暂停/继续游戏</p>
                        <button id="start-btn" class="btn btn-primary">开始游戏</button>
                    </div>
                </div>

                <!-- 游戏结束遮罩 -->
                <div id="game-over-screen" class="overlay hidden">
                    <div class="overlay-content">
                        <h2>游戏结束！</h2>
                        <p class="final-score">你的分数：<span id="final-score">0</span></p>
                        <div class="name-input-wrapper">
                            <input type="text" id="player-name" placeholder="输入你的昵称" maxlength="10">
                            <button id="save-score-btn" class="btn btn-success">保存成绩</button>
                        </div>
                        <button id="restart-btn" class="btn btn-primary">重新开始</button>
                    </div>
                </div>

                <!-- 暂停遮罩 -->
                <div id="pause-screen" class="overlay hidden">
                    <div class="overlay-content">
                        <h2>游戏暂停</h2>
                        <p>按空格键继续</p>
                    </div>
                </div>
            </div>

            <!-- 排行榜 -->
            <div class="leaderboard">
                <h3>🏆 排行榜 TOP 10</h3>
                <div id="leaderboard-list" class="leaderboard-list">
                    <div class="empty-leaderboard">暂无记录</div>
                </div>
                <button id="clear-leaderboard-btn" class="btn btn-danger btn-small">清空排行榜</button>
            </div>
        </main>

        <!-- 控制按钮 -->
        <footer>
            <div class="controls">
                <button id="pause-btn" class="btn btn-secondary" disabled>暂停</button>
                <button id="new-game-btn" class="btn btn-secondary">新游戏</button>
                <button id="toggle-sound-btn" class="btn btn-secondary">🔊 音效开</button>
            </div>
        </footer>
    </div>

    <!-- 引入JavaScript文件 -->
    <script src="js/audio.js"></script>
    <script src="js/food.js"></script>
    <script src="js/snake.js"></script>
    <script src="js/leaderboard.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
